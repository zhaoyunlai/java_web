<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/addNewTopic.css">
</head>
<body>
    <div class="main">
        <form class="form-topic" th:action="@{topic.do}" method="post">
            <input type="hidden" name="operate" value="addTopic"/>
            <input type="hidden" name="authorId" th:value="${session.userBasic.id}"/>
            <label>
                标题：<input type="text" name="title"/>
            </label>
            <label>
                内容<textarea name="content" rows="3"></textarea>
            </label>

            <input type="submit" value="提交"/>
        </form>
    </div>
</body>
</html>
